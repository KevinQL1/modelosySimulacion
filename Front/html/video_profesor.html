<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f7ff;
      margin: 0;
      padding: 40px;
    }


        .header {
      display: flex;
      justify-content: flex-end;  /* Todo el contenido del header a la derecha */
      padding: 10px;             /* Espacio interno del header */
      background-color: #003d99; /* Opcional: fondo del header */
      
    }

    .user-session {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      font-size: 24px;
      color: white;
    }

    .logout-btn {
      background-color: #003d99;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .btn {
      background-color: #003d99;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #0055cc;
    }

    .form-container {
      display: none;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .video-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .video-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .privacy-btn {
      background-color: #0077cc;
      color: white;
    }

    .privacy-panel {
      display: none;
      background: #eef2ff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="user-session">
      <span class="user-icon">üë§</span>
      <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../connectionBackend/apiConnection.js"></script>
  
  <div class="container">
    <button class="btn" onclick="toggleForm()">Agregar Video</button>

    <div class="form-container" id="videoForm">
      <input type="text" id="videoTitle" placeholder="Nombre del video">
      <input type="text" id="videoURL" placeholder="Link del video de youtube">
      <button class="btn" onclick="addVideo()">Guardar</button>
    </div>

    <div id="videoList"></div>
  </div>

  <script>
    const students = ["Ana", "Luis", "Mar√≠a", "Carlos", "Diana"];

    function toggleForm() {
      const form = document.getElementById('videoForm');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/embed\/|youtu\.be\/|youtube\.com\/watch\?v=)([\w-]+)/);
      return match ? match[1] : null;
    }

    function addVideo() {
      const title = document.getElementById('videoTitle').value.trim();
      const url = document.getElementById('videoURL').value.trim();
      const id = extractYouTubeID(url);

      if (!title || !id) {
        alert("Por favor ingresa un nombre v√°lido y un link de YouTube.");
        return;
      }

      const videoList = document.getElementById('videoList');

      const card = document.createElement('div');
      card.className = 'video-card';

      card.innerHTML = `
        <div class="video-title">${title}</div>
        <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
        <div class="actions">
          <button class="delete-btn" onclick="this.closest('.video-card').remove()">Eliminar</button>
          <button class="privacy-btn" onclick="togglePrivacy(this)">Modificar privacidad</button>
        </div>
        <div class="privacy-panel">
          <strong>Selecciona qui√©n puede ver el video:</strong><br>
          ${students.map(name => `
            <label><input type="checkbox" value="${name}"> ${name}</label><br>
          `).join('')}
        </div>
      `;

      videoList.appendChild(card);

      // Reset form
      document.getElementById('videoTitle').value = '';
      document.getElementById('videoURL').value = '';
      toggleForm();
    }

    function togglePrivacy(button) {
      const panel = button.closest('.video-card').querySelector('.privacy-panel');
      panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
    }

//cerrar sesion

   document.getElementById('logout-btn').addEventListener('click', function() {
    // Elimina posibles datos de sesi√≥n (ajusta seg√∫n tu app)
    localStorage.clear();
    sessionStorage.clear();

    // Si usas cookies para auth, aqu√≠ podr√≠as eliminarlas (depende de c√≥mo est√© hecho tu backend)
    // document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirige al login
    window.location.href = 'login.html';  // Cambia a la ruta de tu login
  });

  </script>

</body>
</html>
