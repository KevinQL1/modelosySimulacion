<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video - Estudiante</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/style-video-cronometro.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left" id="user-info"></div>
    <div class="header-right" id="admin-actions"></div>
  </header>

  <div class="container">
    <div class="breadcrumb" id="breadcrumb">
      <span class="breadcrumb-item">Inicio</span>
    </div>
    
    <h2 id="video-title">Video</h2>
    
    <div class="video-section">
      <div id="video-player-container">
        <!-- El reproductor de YouTube se insertará aquí -->
      </div>
    </div>

    <div class="actividades-section">
      <div id="actividades-container">
        <h3>Actividades del Video</h3>
        <div id="actividades-lista">
          <!-- Las actividades se cargarán dinámicamente -->
        </div>
        <button id="btn-nueva-actividad">Nueva Actividad</button>
        <button id="btn-exportar-excel">Exportar Excel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../connectionBackend/apiConnection.js"></script>
  <script type="module" src="../js/header-dinamico.js"></script>
  <script type="module" src="../js/cronometro.js"></script>
</body>
</html>
