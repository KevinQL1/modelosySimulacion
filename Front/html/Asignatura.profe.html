<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignaturas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }

    .header {
  display: flex;
  justify-content: flex-end;  /* Todo el contenido del header a la derecha */
  padding: 10px;             /* Espacio interno del header */
  background-color: #003d99; /* Opcional: fondo del header */
  
}

.user-session {
  display: flex;
  align-items: center;
  gap: 10px;
}

.user-icon {
  font-size: 24px;
  color: white;
}

.logout-btn {
  background-color: #003d99;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 20px;
}


    .logout-btn:hover {
      background-color: #0055cc;
    }

    .add-subject-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .add-subject-btn:hover {
      background-color: #005fa3;
    }

    .form-container {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #218838;
    }

    .subject-list {
      margin-top: 20px;
    }

    .subject-item {
      display: block;
      background: #e6f0ff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #003d99;
      font-weight: bold;
      transition: background 0.2s;
    }

    .subject-item:hover {
      background: #d6e6ff;
    }
  </style>
</head>

<body>
  <header>
    <div class="user-session">
      <span class="user-icon">üë§</span>
      <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <main>
    <button class="add-subject-btn" onclick="toggleForm()">Agregar Asignatura</button>

    <div class="form-container" id="formContainer">
      <input type="text" id="subjectName" placeholder="Nombre de la asignatura" required>
      <button onclick="addSubject()">Aceptar</button>
    </div>

    <div class="subject-list" id="subjectList"></div>
  </main>

  <script>
    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }

    function addSubject() {
      const name = document.getElementById('subjectName').value.trim();

      if (!name) {
        alert("Por favor, escribe el nombre de la asignatura.");
        return;
      }

      const list = document.getElementById('subjectList');
      const link = document.createElement('a');
      link.className = 'subject-item';
      link.href = `grupos.profe.html?materia=${encodeURIComponent(name)}`;
      link.textContent = name;

      list.appendChild(link);

      // Limpiar formulario y ocultarlo
      document.getElementById('subjectName').value = '';
      toggleForm();
    }
    
  document.getElementById('logout-btn').addEventListener('click', function() {
    // Elimina posibles datos de sesi√≥n (ajusta seg√∫n tu app)
    localStorage.clear();
    sessionStorage.clear();

    // Si usas cookies para auth, aqu√≠ podr√≠as eliminarlas (depende de c√≥mo est√© hecho tu backend)
    // document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirige al login
    window.location.href = 'login.html';  // Cambia a la ruta de tu login
  });

  </script>
</body>
</html>
