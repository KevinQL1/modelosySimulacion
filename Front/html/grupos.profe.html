<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupos de Asignatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #003d99;
    }
    .user-session {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-icon {
      font-size: 24px;
      color: white;
    }
    .logout-btn {
      background-color: #003d99;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #003d99;
    }
    .add-group-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      margin-left: 10px;
    }
    .add-group-btn:hover {
      background-color: #005fa3;
    }
    .form-container {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #218838;
    }
    .group-list {
      margin-top: 20px;
    }
    .group-item {
      display: block;
      background: #e6f0ff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #003d99;
      font-weight: bold;
      transition: background 0.2s;
    }
    .group-item:hover {
      background: #d6e6ff;
    }
  </style>
</head>

<body>

  <header>
    <div class="user-session">
      <span class="user-icon">üë§</span>
      <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
    </div>
    <div class="title" id="subjectTitle">Asignatura</div>
    <div>
      <button class="add-group-btn" onclick="toggleForm()">Agregar Grupo</button>
      <label class="add-group-btn" for="fileInput" style="cursor: pointer;">
        Subir listado
      </label>
      <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
    </div>
  </header>

  
  <div class="form-container" id="formContainer">
    <input type="number" id="groupNumber" placeholder="N√∫mero del grupo" required>
    <input type="text" id="groupSchedule" placeholder="Horario" required>
    <button onclick="addGroup()">Guardar Grupo</button>
  </div>

  
  <div class="group-list" id="groupList"></div>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../connectionBackend/apiConnection.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const materia = params.get('materia') || 'Asignatura';
    document.getElementById('subjectTitle').textContent = materia;

    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }


    async function loadAndDisplayGroups() {
        const groupListElement = document.getElementById('groupList');

        try {
            groupListElement.innerHTML = '<p>Cargando grupos...</p>'; 

            const grupos = await getGroups();

            groupListElement.innerHTML = ''; 

            if (grupos.length === 0) {
                    groupListElement.innerHTML = '<p>No hay grupos registrados todav√≠a.</p>';
                    return;
            }

            grupos.forEach(group => {
                    const link = document.createElement('a');
                    link.className = 'group-item';
                    link.href = `video_profesor.html?grupo=${encodeURIComponent(group.id)}`;
                    link.textContent = group.name; 
                    groupListElement.appendChild(link);
            });

      } catch (error) {
        console.error('Error al cargar los grupos:', error);
        alert('No se pudieron cargar los grupos.');
      }
    }

    async function addGroup() {
      const number = document.getElementById('groupNumber').value.trim();
      const schedule = document.getElementById('groupSchedule').value.trim();
      if (!number || isNaN(number) || !schedule) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }
      const groupData = {
        id: number,
        name: `Grupo ${number} - ${schedule}`
      };
      try {
        const response = await createGroup(groupData);
        if (response.status === 201 || response.status === 200) {
          const list = document.getElementById('groupList');
          const link = document.createElement('a');
          link.className = 'group-item';
          link.href = `video_profesor.html?grupo=${encodeURIComponent(number)}`;
          link.textContent = groupData.name;
          list.appendChild(link);
          document.getElementById('groupNumber').value = '';
          document.getElementById('groupSchedule').value = '';
          toggleForm();
        }
      } catch (err) {
        console.error('Error al crear el grupo:', err);
        alert('Hubo un error al guardar el grupo.');
      }
    }

    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = 'login.html';
    });

    document.getElementById('fileInput').addEventListener('change', async function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64 = e.target.result.split(',')[1];
        try {
          const response = await createUser(base64, file.type);
          const result = response.data;
      if (result.resultados && result.resultados.length > 0) {
          const successMessages = result.resultados
              .filter(r => !r.message || !r.message.includes('already exists'))
              .map(r => `Usuario ${r.name || r.id} creado/actualizado.`);
          const errorMessages = result.resultados
              .filter(r => r.message && r.message.includes('already exists'))
              .map(r => `Error: Usuario ${r.name || r.id} ya existe.`);

          let finalMessage = 'Procesamiento de usuarios finalizado:\n';
          if (successMessages.length > 0) {
              finalMessage += '\nCreados/Actualizados:\n' + successMessages.join('\n');
          }
          if (errorMessages.length > 0) {
              finalMessage += '\nErrores (ya existen):\n' + errorMessages.join('\n');
          }
          alert(finalMessage);
      } else {
          alert('Usuarios creados correctamente: ' + JSON.stringify(result.mensaje));
      }

    } catch (error) { 
      console.error('Error al enviar archivo:', error);
      let errorMessage = 'Error al subir archivo: ';
      if (error.response) {
        errorMessage += error.response.data.detail || error.response.data.message || error.response.statusText;
      } else if (error.request) {
        errorMessage += 'No se recibi√≥ respuesta del servidor.';
      } else {
        errorMessage += error.message;
      }
      alert(errorMessage);
    }
  };
  reader.readAsDataURL(file);
});
 document.addEventListener('DOMContentLoaded', loadAndDisplayGroups);
  </script>

</body>
</html>
