<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupos de Asignatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: flex-end;  /* Todo el contenido del header a la derecha */
      padding: 10px;             /* Espacio interno del header */
      background-color: #003d99; /* Opcional: fondo del header */
      
    }

    .user-session {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      font-size: 24px;
      color: white;
    }

    .logout-btn {
      background-color: #003d99;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #003d99;
    }

    .add-group-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    .add-group-btn:hover {
      background-color: #005fa3;
    }

    .form-container {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #218838;
    }

    .group-list {
      margin-top: 20px;
    }

    .group-item {
      display: block;
      background: #e6f0ff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #003d99;
      font-weight: bold;
      transition: background 0.2s;
    }

    .group-item:hover {
      background: #d6e6ff;
    }
  </style>
</head>

<body>

  <header>
    <div class="user-session">
      <span class="user-icon">üë§</span>
      <button class="logout-btn" id="logout-btn">Cerrar Sesi√≥n</button>
    </div>
    <div class="title" id="subjectTitle">Asignatura</div>
    <button class="add-group-btn" onclick="toggleForm()">Agregar Grupo</button>
      <label class="add-group-btn" for="fileInput" style="text-align: center; cursor: pointer;">
        Subir listado
      </label>
      <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">

  </header>

  <div class="form-container" id="formContainer">
    <input type="number" id="groupNumber" placeholder="N√∫mero del grupo" required>
    <input type="text" id="groupSchedule" placeholder="Horario" required>
    <button onclick="addGroup()">Guardar Grupo</button>
  </div>

  <div class="group-list" id="groupList"></div>

  <script>
    // Mostrar nombre de la asignatura desde URL
    const params = new URLSearchParams(window.location.search);
    const materia = params.get('materia') || 'Asignatura';
    document.getElementById('subjectTitle').textContent = materia;

    // Mostrar/ocultar formulario
    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }

    // Agregar grupo
    function addGroup() {
      const number = document.getElementById('groupNumber').value.trim();
      const schedule = document.getElementById('groupSchedule').value.trim();

      if (!number || isNaN(number) || !schedule) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      const list = document.getElementById('groupList');
      const link = document.createElement('a');
      link.className = 'group-item';
      link.href = `video_profesor.html?materia=${encodeURIComponent(materia)}&grupo=${encodeURIComponent(number)}`;
      link.textContent = `Grupo ${number} - ${schedule}`;

      list.appendChild(link);

      // Limpiar formulario y ocultarlo
      document.getElementById('groupNumber').value = '';
      document.getElementById('groupSchedule').value = '';
      toggleForm();
    }

    //cerrar sesion

   document.getElementById('logout-btn').addEventListener('click', function() {
    // Elimina posibles datos de sesi√≥n (ajusta seg√∫n tu app)
    localStorage.clear();
    sessionStorage.clear();

    // Si usas cookies para auth, aqu√≠ podr√≠as eliminarlas (depende de c√≥mo est√© hecho tu backend)
    // document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirige al login
    window.location.href = 'login.html';  // Cambia a la ruta de tu login
  });

  //subir listado
    document.getElementById('fileInput').addEventListener('change', async function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function(e) {
      // Quitamos encabezado del DataURL y obtenemos el base64
      const base64 = e.target.result.split(',')[1];

      try {
        const response = await fetch('https://TU_API_GATEWAY_URL/crear-usuarios', {  // Cambia por tu URL real
          method: 'POST',
          headers: {
            'Content-Type': file.type  // Excel: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
          },
          body: base64
        });

        if (response.ok) {
          const result = await response.json();
          alert('Usuarios creados correctamente: ' + JSON.stringify(result.mensaje));
        } else {
          const error = await response.text();
          alert('Error al subir archivo: ' + error);
        }
      } catch (err) {
        console.error('Error al enviar archivo:', err);
        alert('Error al conectar con el servidor');
      }
    };

    reader.readAsDataURL(file);  // Convertir a base64
  });

  </script>
</body>
</html>
